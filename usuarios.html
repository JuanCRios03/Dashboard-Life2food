<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - Life2Food Admin</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Life2Food</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <span class="icon"></span>
                    Dashboard
                </a>
                <a href="usuarios.html" class="nav-item active">
                    <span class="icon"></span>
                    Usuarios
                </a>
                <a href="compras.html" class="nav-item">
                    <span class="icon"></span>
                    Compras
                </a>
                <a href="productos.html" class="nav-item">
                    <span class="icon"></span>
                    Productos
                </a>
                <a href="#" class="nav-item" id="logoutBtn">
                    <span class="icon"></span>
                    Cerrar Sesión
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Usuarios Registrados</h1>
                <div class="user-info">
                    <span id="userName">Administrador</span>
                </div>
            </header>

            <!-- Filters and Search -->
            <div class="filters-section">
                <div class="search-box">
                    <input type="text" id="searchUsers" placeholder="Buscar usuarios...">
                    <button class="btn-search">Buscar</button>
                </div>
                <div class="filter-buttons">
                    <select class="filter-select">
                        <option value="all">Todos los usuarios</option>
                        <option value="active">Activos</option>
                        <option value="inactive">Inactivos</option>
                    </select>
                    <button class="btn-secondary">Exportar CSV</button>
                </div>
            </div>

            <!-- Users Stats -->
            <div class="stats-grid">
                <div class="stat-card-small">
                    <h4>Total Usuarios</h4>
                    <p class="stat-number" id="totalUsers">0</p>
                </div>
                <div class="stat-card-small">
                    <h4>Nuevos (Este mes)</h4>
                    <p class="stat-number" id="newUsers">0</p>
                </div>
                <div class="stat-card-small">
                    <h4>Usuarios Activos</h4>
                    <p class="stat-number" id="activeUsers">0</p>
                </div>
            </div>

            <!-- Users Table -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Productos Publicados</th>
                            <th>Fecha Registro</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 40px;">Cargando usuarios...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button class="btn-page">« Anterior</button>
                <button class="btn-page active">1</button>
                <button class="btn-page">2</button>
                <button class="btn-page">3</button>
                <button class="btn-page">4</button>
                <button class="btn-page">Siguiente »</button>
            </div>
        </main>
    </div>
    
    <!-- Modal de Compras -->
    <div id="purchasesModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Información del Usuario</h2>
                <button class="modal-close" onclick="closePurchasesModal()">×</button>
            </div>
            <div id="modalUserInfo" style="margin-bottom: 20px; color: var(--text-secondary);"></div>
            <ul id="modalPurchasesList" class="purchases-list"></ul>
            <div id="modalPurchasesSummary" class="purchases-summary"></div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/usuarios.js"></script>
</body>
</html>

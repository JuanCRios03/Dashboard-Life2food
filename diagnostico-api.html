<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico API - Life2Food</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .content {
            padding: 30px;
        }
        .status-box {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        .status-box.show {
            display: block;
        }
        .status-box.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        .status-box.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        .status-box.info {
            background: #d1ecf1;
            border: 2px solid #17a2b8;
            color: #0c5460;
        }
        .status-box h3 {
            margin-bottom: 10px;
            font-size: 1.3em;
        }
        .btn-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        .btn-info {
            background: linear-gradient(135deg, #3494e6 0%, #ec6ead 100%);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn:active {
            transform: translateY(0);
        }
        .result-box {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
        .result-box pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .loading.show {
            display: block;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .endpoint-info {
            background: #e7f3ff;
            padding: 15px;
            border-left: 4px solid #2196F3;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .endpoint-info code {
            background: #fff;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Diagn√≥stico de API</h1>
            <p>Life2Food - Verificaci√≥n de Conectividad</p>
        </div>
        
        <div class="content">
            <div class="endpoint-info">
                <strong>üåê URL de la API:</strong> <code>https://api.life2food.com</code><br>
                <strong>‚ö†Ô∏è CORS:</strong> El servidor debe permitir peticiones desde tu dominio
            </div>

            <div id="statusBox" class="status-box"></div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px;">Conectando con la API...</p>
            </div>

            <div class="btn-group">
                <button class="btn btn-primary" onclick="testConnection()">üîå Probar Conexi√≥n</button>
                <button class="btn btn-success" onclick="testProducts()">üçï Obtener Productos</button>
                <button class="btn btn-info" onclick="testUsers()">üë• Obtener Usuarios</button>
            </div>

            <div id="resultBox" class="result-box" style="display:none;">
                <pre id="resultContent"></pre>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://api.life2food.com';

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('show', show);
        }

        function showStatus(type, title, message) {
            const statusBox = document.getElementById('statusBox');
            statusBox.className = `status-box show ${type}`;
            statusBox.innerHTML = `
                <h3>${title}</h3>
                <p>${message}</p>
            `;
        }

        function showResult(data) {
            const resultBox = document.getElementById('resultBox');
            const resultContent = document.getElementById('resultContent');
            resultBox.style.display = 'block';
            resultContent.textContent = JSON.stringify(data, null, 2);
        }

        async function testConnection() {
            showLoading(true);
            try {
                console.log('üîÑ Probando conexi√≥n a:', API_BASE_URL);
                
                const response = await fetch(`${API_BASE_URL}/products`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                console.log('üì° Respuesta recibida:', response);
                showLoading(false);

                if (response.ok) {
                    const data = await response.json();
                    showStatus('success', '‚úÖ Conexi√≥n Exitosa', 
                        `La API est√° funcionando correctamente. Status: ${response.status}`);
                    showResult({
                        status: response.status,
                        statusText: response.statusText,
                        headers: {
                            'Content-Type': response.headers.get('content-type')
                        },
                        totalProductos: data.length,
                        primerosProductos: data.slice(0, 3)
                    });
                } else {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                showLoading(false);
                console.error('‚ùå Error:', error);
                showStatus('error', '‚ùå Error de Conexi√≥n', 
                    `No se pudo conectar a la API: ${error.message}`);
                showResult({
                    error: error.message,
                    posiblesCausas: [
                        'La API no est√° disponible o no responde',
                        'Problemas de CORS - el backend debe permitir peticiones desde tu origen',
                        'Problemas de red o firewall',
                        'La URL de la API es incorrecta'
                    ],
                    solucion: 'Contacta al equipo de backend para verificar la configuraci√≥n de CORS'
                });
            }
        }

        async function testProducts() {
            showLoading(true);
            try {
                const response = await fetch(`${API_BASE_URL}/products`, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                showLoading(false);

                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }

                const products = await response.json();
                showStatus('success', '‚úÖ Productos Obtenidos', 
                    `Se encontraron ${products.length} productos en la base de datos`);
                showResult({
                    totalProductos: products.length,
                    productos: products
                });
            } catch (error) {
                showLoading(false);
                showStatus('error', '‚ùå Error al Obtener Productos', error.message);
                showResult({ error: error.message });
            }
        }

        async function testUsers() {
            showLoading(true);
            try {
                const response = await fetch(`${API_BASE_URL}/users`, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                showLoading(false);

                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }

                const users = await response.json();
                showStatus('success', '‚úÖ Usuarios Obtenidos', 
                    `Se encontraron ${users.length} usuarios en la base de datos`);
                showResult({
                    totalUsuarios: users.length,
                    usuarios: users
                });
            } catch (error) {
                showLoading(false);
                showStatus('error', '‚ùå Error al Obtener Usuarios', error.message);
                showResult({ error: error.message });
            }
        }

        // Test autom√°tico al cargar la p√°gina
        window.addEventListener('load', () => {
            setTimeout(testConnection, 500);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API - Life2Food Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .api-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            font-family: monospace;
            font-size: 13px;
            color: #333;
        }
        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            flex: 1;
            min-width: 200px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn:active {
            transform: translateY(0);
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-left: 5px solid #667eea;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .result.error {
            border-left-color: #f44336;
            background: #ffebee;
            color: #c62828;
        }
        .result.success {
            border-left-color: #4CAF50;
            background: #e8f5e9;
            color: #2e7d32;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test de Conexión API</h1>
        <p class="subtitle">Prueba la conexión directa con el backend de Life2Food</p>
        
        <div class="api-info" id="apiInfo">
            API: <span id="apiBase">Cargando...</span><br>
            CORS: Habilitado<br>
            Credentials: Include<br>
            Origen: <span id="currentOrigin">Cargando...</span>
        </div>
        
        <div class="buttons">
            <button class="btn" onclick="testProducts()">Productos</button>
            <button class="btn" onclick="testUsers()">Usuarios</button>
            <button class="btn" onclick="testConnection()">Test Conexión</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script src="js/api.js"></script>
    <script>
        function showResult(data, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result ' + (isError ? 'error' : 'success');
            resultDiv.textContent = JSON.stringify(data, null, 2);
        }

        function showLoading() {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'loading';
            resultDiv.innerHTML = '<div class="spinner"></div><p>Conectando con la API...</p>';
        }

        async function testProducts() {
            showLoading();
            try {
                const products = await ProductsAPI.getAll();
                showResult({
                    'Estado': 'ÉXITO',
                    'Total de Productos': products.length,
                    'Endpoint': '/products',
                    'Datos': products
                });
            } catch (error) {
                showResult({
                    'Estado': 'ERROR',
                    'Mensaje': error.message,
                    'Endpoint': '/products',
                    'Solución': 'Verifica que el backend esté funcionando en https://api.life2food.com'
                }, true);
            }
        }

        async function testUsers() {
            showLoading();
            try {
                const users = await UsersAPI.getAll();
                showResult({
                    'Estado': 'ÉXITO',
                    'Total de Usuarios': users.length,
                    'Endpoint': '/users',
                    'Datos': users
                });
            } catch (error) {
                showResult({
                    'Estado': 'ERROR',
                    'Mensaje': error.message,
                    'Endpoint': '/users',
                    'Solución': 'Verifica que el backend esté funcionando'
                }, true);
            }
        }

        async function testConnection() {
            showLoading();
            try {
                const products = await ProductsAPI.getAll();
                showResult({
                    'Estado': 'CONEXIÓN EXITOSA',
                    'API': 'https://api.life2food.com',
                    'CORS': 'Configurado correctamente',
                    'Test': 'Productos cargados exitosamente',
                    'Total': products.length + ' productos encontrados',
                    'Resultado': 'El frontend está correctamente conectado al backend'
                });
            } catch (error) {
                showResult({
                    'Estado': 'ERROR DE CONEXIÓN',
                    'Error': error.message,
                    'API': 'https://api.life2food.com',
                    'Causas Posibles': [
                        '1. El backend no está en línea',
                        '2. La URL de la API es incorrecta',
                        '3. Hay problemas de red',
                        '4. El CORS del backend no permite la conexión'
                    ],
                    'Solución': 'Verifica que el backend esté corriendo y la configuración CORS permita esta conexión'
                }, true);
            }
        }

        // Mostrar origen actual
        window.addEventListener('load', () => {
            const origin = window.location.origin;
            const originSpan = document.getElementById('currentOrigin');
            const apiBaseSpan = document.getElementById('apiBase');
            if (apiBaseSpan && typeof DATA_API_URL !== 'undefined') {
                apiBaseSpan.textContent = DATA_API_URL;
            }
            
            if (origin === 'null' || origin.startsWith('file://')) {
                originSpan.innerHTML = '<strong style="color: red;">file:// (Necesitas un servidor HTTP)</strong>';
                showResult({
                    'ADVERTENCIA': 'Estás abriendo el archivo directamente',
                    'Problema': 'Los navegadores bloquean peticiones desde file://',
                    'Solución 1': 'Ejecuta: python -m http.server 3000',
                    'Solución 2': 'Usa Live Server en VS Code',
                    'Solución 3': 'Abre desde http://localhost:3000',
                    'Nota': 'El backend debe permitir el origen http://localhost:3000 en CORS'
                }, true);
            } else {
                originSpan.textContent = origin;
                console.log('Página cargada desde:', origin);
                console.log('API configurada en:', DATA_API_URL);
            }
        });
    </script>
</body>
</html>
